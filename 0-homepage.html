<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Holberton - Smiling school</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <!-- Hero Section -->
    <div class="container-fluid hero-section">
        <header class="header">
            <div class="header-container">
                <div class="composed-logo">
                    <img src="./images/smile_off.png" alt="Smile for logo" height="35px" width="45px">
                    <img src="./images/logo.png" alt="Logo" height="30px" width="115px">
                </div>
                <input type="checkbox" class="menu-btn" id="menu-btn">
                <label for="menu-btn" class="menu-icon">
                    <span class="navicon"></span>
                </label>
                <nav class="navbar-menu">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">LOGIN</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container-sm d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col text-center m-0 mt-4">
                    <h1 class="font-weight-bold text-white display-1">Get schooled</h1>
                </div>
            </div>
            <div class="row row-cols-3 w-50 mx-auto">
                <div class="col text-center m-0">
                    <h5 class="font-weight-bold text-white">SMILES</h5>
                </div>
                <div class="col text-center m-0">
                    <h5 class="font-weight-bold text-white">GRIN</h5>
                </div>
                <div class="col text-center m-0">
                    <h5 class="font-weight-bold text-white">LAUGHS</h5>
                </div>
            </div>
            <button type="button" class="mx-auto my-4 btn btn-primary p-3 font-weight-bold rounded-pill">REGISTER FOR FREE</button>
        </section>
        <section class="container-sm mt-5">
            <h3 class="text-white text-center font-weight-lighter my-4"><strong class="font-weight-bold">Learn</strong> from the pros</h3>
            <div class="row my-5">
                <div class="col-lg-3 col-sm-6 p-0 d-flex flex-column justify-content-center my-3">
                    <img src="./images/profile_1.jpg" class="mx-auto profile-img rounded-circle" alt="Profile 1 pic" width="200px" height="200px">
                    <h5 class="text-white text-center font-weight-bold my-2">Phillp Massey</h5>
                    <p class="text-white text-center font-italic m-0">« Smile of the year »</p>
                    <p class="text-white text-center font-italic m-0">2018 - 2019</p>
                </div>
                <div class="col-lg-3 col-sm-6 p-0 d-flex flex-column justify-content-center my-3">
                    <img src="./images/profile_2.jpg" class="mx-auto profile-img rounded-circle" alt="Profile 1 pic" width="200px" height="200px">
                    <h5 class="text-white text-center font-weight-bold my-2">Nannie Lawrence</h5>
                    <p class="text-white text-center font-italic m-0">Best « little smile »</p>
                    <p class="text-white text-center font-italic m-0">2017</p>
                </div>
                <div class="col-lg-3 col-sm-6 p-0 d-flex flex-column justify-content-center my-3">
                    <img src="./images/profile_3.jpg" class="mx-auto profile-img rounded-circle" alt="Profile 1 pic" width="200px" height="200px">
                    <h5 class="text-white text-center font-weight-bold my-2">Bruce Walters</h5>
                    <p class="text-white text-center font-italic m-0">Best « Friend Smile »</p>
                    <p class="text-white text-center font-italic m-0">live performance 2019</p>
                </div>
                <div class="col-lg-3 col-sm-6 p-0 d-flex flex-column justify-content-center my-3">
                    <img src="./images/profile_4.jpg" class="mx-auto profile-img rounded-circle" alt="Profile 1 pic" width="200px" height="200px">
                    <h5 class="text-white text-center font-weight-bold my-2">Henry Hughes</h5>
                    <p class="text-white text-center font-italic m-0">« 24h smiles » winner</p>
                    <p class="text-white text-center font-italic m-0">2016 - 2019</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
